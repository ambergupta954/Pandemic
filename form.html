<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<div class="head-container">
    <div class="head">
        <h2>PANDEMIC HELP CONNECTOR</h2>
    </div>
</div>

<div class="options">
    <div class="country">
        <h3>Country:INDIA</h3>
    </div>
    <div class="contributer">
        <h3>Become a Contributer</h3>
    </div>
    <div class="verified">
        <h3>Verified Contributer</h3>
    </div>

</div>
<div class="form">
<form id="createData"> 
    <br>
    <label class="text" for="contribute">What can you contribute?</label> <br><br>
    <select class="spinner" id="contri">
        <option value="Med">Medical Devices</option>
        <option value="ppe">PPE</option>
        <option value="3dp">3d Printing</option>
        <option value="lc">Lazer Cutting</option>
        <option value="cnc">CNC</option>
        <option value="ma">Manufaturing Assistance</option>
        <option value="hs">Hand Sanitizers</option>
        <option value="medi">Medicines</option>
      </select>
   <br>
    <br>
    <label class="text" for="quantity">What is the quantity?</label> <br><br>
    <select class="spinner" id="cars">
        <option value="NA">Not Applicable</option>
        <option value="zero-fif">0-50</option>
        <option value="fif-hun">50-100</option>
        <option value="hun">100+</option>
       
      </select>
    <br>
    <br>
    <label class="text" for="contribute">description of your item/service</label> <br>
    <textarea class="field"rows="3" cols="60" name="Description"
                        id="contribute"></textarea>   <br>
       <br>                 
    <label class="text" for="contribute">Where can you contribute?</label> <br>
    <textarea class="field" rows="3" cols="60" name="where"
    id="contribute"></textarea>          <br>
    <br>
    <div class="contact-head">
    <h2>contact info:</h2>  
    </div>    
    <div class="contact">
    <label class="text" for="cno">contact no.</label>
    <input class="field2" type="number" id="cno" name="contact"><br>  
    </div><br>
    <div class="contact">
  <label class="text" for="EMAILID">e-mail</label>
        <input  class="field2" type="text" name="email" id="Email id"> <br>
        </div><br>
        <div class="contact">
    <label class="text" for="fname">name</label>
  <input class="field2"  type="text" id="fname" name="name"><br>
  </div>
  <br>
  <br>
  <div class="submit">
  <input type="submit" class="submit-but" value="Submit">
  </div>

</form> 
</div>
<script type="text/javascript" src="pandemic.js"></script>
</body>
</html>
